name: Publish to NPM

on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint      
      - name: Test code
        run: npm test
      - name: Build package
        run: npm run build
      - name: Deploy package
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}